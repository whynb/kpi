<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <form class="form-horizontal" method="get" enctype="multipart/form-data" id="pwdform">
        <div class="modal-dialog">
            <div class="modal-content" role="document">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h5>修改密码</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock red"></i>&nbsp;旧的密码</span>
                        <input id="oldpwd" type="password" class="form-control" placeholder="Password" required="required" value="">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock red"></i>&nbsp;新的密码</span>
                        <input id="newpwd" type="password" class="form-control" placeholder="Password" required="required">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock red"></i>&nbsp;确认密码</span>
                        <input id="conpwd" type="password" class="form-control" placeholder="Password" required="required">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <span class="fa fa-remove" aria-hidden="true"></span>&nbsp;关闭</button>
                    <button type="button" class="btn btn-primary" onclick="pwd_onclick()" >
                        <span class="fa fa-check" aria-hidden="true"></span>&nbsp;确定</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
function pwd_onclick() {
    if (checkPwd()) {
        $.ajax({
            type: 'POST',
            url: "{{ url('change_password') }}",
            headers: {"X-CSRFToken": getCookie('csrftoken')},
            data: {newpwd:$('#newpwd').val()},
            dataType: 'JSON',
            success: function (data) {
                if (data.success == true) {
                    $.hulla.send('修改密码成功', "success");
                    $('#passwordModal').modal('hide');

                }
                else $.hulla.send('修改失败', "danger");
            },
            error: function (req, status, err) {
                $.hulla.send('数据异常，请联系管理员！', "danger");
                $('#passwordModal').modal('hide');
            }
        });
    }
}

function checkPwd() {
    if ($('#oldpwd').val() == "") { $.hulla.send("原密码不能为空", "danger"); return false; }
    if ($('#newpwd').val() == "") { $.hulla.send("新密码不能为空", "danger"); return false; }
    if ($('#conpwd').val() == "") { $.hulla.send("确认密码不能为空", "danger"); return false; }
    if ($('#newpwd').val() != $('#conpwd').val()) { $.hulla.send("两次新密码不一致，请重新输入", "danger"); return false; }
    if ($('#newpwd').val() == $('#oldpwd').val()) { $.hulla.send("新旧密码相同，请重新输入", "danger"); return false; }
    return true;
}
</script>
