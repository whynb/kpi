<div class="input-group date" style="width:120px;">
    <input type="text" class="form-control" id="selectEndDate" onchange="refresh()">
    {% include 'html/scalendar.html' %}
</div>

<script>
    $('#selectStartDate').datepicker({
        language: "zh-CN",
        format: "yyyy-mm",
        startDate: "2000-01",
        //startDate: getMonthString(-365*2),
        endDate: getMonthString(365*2),
        startView: 1,
        minViewMode: 1,
        maxViewMode: 2,
        orientation: "bottom left",
        todayBtn: "linked",
        autoclose: true
    }).on('changeDate',function(e){
        refreshTable();
    });
    $('#selectStartDate').val(getDateString().substring(0, 4) + '-01');

    $('#selectEndDate').datepicker({
        language: "zh-CN",
        format: "yyyy-mm",
        startDate: "2000-01",
        //startDate: getMonthString(-365*2),
        endDate: getMonthString(365*2),
        startView: 1,
        minViewMode: 1,
        maxViewMode: 2,
        orientation: "bottom left",
        todayBtn: "linked",
        autoclose: true
    }).on('changeDate',function(e){
        refreshTable();
    });
    $('#selectEndDate').val(moment(new Date().getTime()).format('YYYY-MM'));
</script>
